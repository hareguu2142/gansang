<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 보기</title>
    <style>
        body {
            margin: 0; /* 페이지 여백 제거 */
            background-color: #f4f4f4;
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 (선택 사항) */
            min-height: 100vh; /* 최소 화면 높이만큼 채우기 */
        }
        img {
            width: 100%; /* 이미지 너비를 화면 너비에 맞춤 */
            max-width: 100%; /* 이미지가 원래 크기보다 커지지 않도록 */
            height: auto; /* 이미지 비율 유지 */
            display: block; /* 이미지를 블록 요소로 만들어 여백 문제 방지 */
        }
    </style>
</head>
<body>
    <img id="student-image" src="" alt="학생 이미지">

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const imageName = urlParams.get('image');
            const studentImageElement = document.getElementById('student-image');

            if (imageName) {
                studentImageElement.src = `url_screenshots/${decodeURIComponent(imageName)}`;
                // alt 텍스트도 설정 (선택 사항: 파일명에서 학생 이름 추출)
                const studentDisplayName = decodeURIComponent(imageName).substring(decodeURIComponent(imageName).indexOf('_') + 1, decodeURIComponent(imageName).lastIndexOf('.'));
                studentImageElement.alt = studentDisplayName;
                document.title = `${studentDisplayName} - 이미지 보기`; // 페이지 제목도 변경
            } else {
                studentImageElement.alt = "이미지를 불러올 수 없습니다.";
                // 오류 메시지 표시 등의 처리 가능
            }
        };
    </script>
</body>
</html>
